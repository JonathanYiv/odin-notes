<!DOCTYPE html> <!-- The Doctype. -->

<html> <!-- The HTML element that wraps all thje content on the entire page, aka root element -->



  <head> <!-- the head element, a container for the stuff on the HTML page that isn't the content shown to page viewers, like keywords or a page description for search results, CSS, etc -->

    <meta charset="utf-8">  <!-- sets the character set to UTF-8 -->

    <title>The Dragon Page</title> <!-- the title that appears in the browser tab, and also the bookmark/favorite text -->

    <link href="styles/style.css" rel="stylesheet" type="text/css"> <!-- hypertext referencing the styles sheet in the styles folder in this directory -->

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>



  <body> <!-- the body element with all the content to be displayed to web users -->

    <h1>The Dragon is Amazing</h1> <!-- <h#> tags go from 1-6 -->

    <img src="images/test.jpg" alt="the matrix yo"> <!-- the alt attribute allows for text to show provided accessibility needs or an image issue -->

    <p>He can hack time and space.</p>


    <h2>Reasons why he is Awesome</h2>
    <ul> <!-- There are two list headers, ul and ol. The ul is unordered list with bullet points. The ol is an ordered list with numerical points -->
      <li>beautiful</li>
      <li>sexy</li>
    </ul>

    <h2>What to do when you see a dragon</h2>
    <ol>
      <li>kneel</li>
      <li>kiss feet</li>
    </ol>

    <a href="http://www.google.com">google</a>

    <button>Change user</button>

    <script src="scripts/main.js"></script> <!-- sourcing a javascript file from the scripts folder in this directory, it is often best to put it at the bottom of the page since html is loaded top-down -->

  </body>

</html>

<!doctype html>

<html>

  <head>
  </head>

  <body>
    <form action="#" method="GET" name="form1"> 
    <!-- action="#" = a URL/webpage to load after the form has been submitted
    It usually is a server-side page that allows the server to process the data 
    method attribute is either POST or GET
    name attribute is the name of the form --> 

      <fieldset>
        <legend>Personal Information</legend>
        <input type="text" name="username"><br>
        <input type="password" name="password"><br>
        <input type="radio" name="gender" value="Male">Male<br>
        <input type="radio" name="gender" value="Female">Female<br>
        <input type="checkbox" name="foods" value="Grapes">Grapes<br>
        <input type="checkbox" name="foods" value="Apples">Apples<br>
        <input type="checkbox" name="foods" value="Bananas">Bananas<br>
        <input type="submit" value="Continue">
      </fieldset>
      <!-- Type Attributes include text (a text box), password (text box with hidden typing), radio (circular options), checkboxes (square options), submit to submit the form information
      The Name Attribute identifies the variable name
      The Value Attribute identifies the value of the variable if necessary or in the case of submit is the button text
      Fieldset groups related data in a form, legend defines a caption for the fieldset element--> 

    </form>
  </body>

</html>
